{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "プロフィールの編集 | Enjoy Language" %}{% endblock %}

{% block active_profile_update %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">{% trans "更新" %}</button>
                <a class="btn btn-secondary ml-2" href="{% url 'diary:diary_detail' object.pk %}">{% trans "キャンセル" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
