{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "コメント作成 | Enjoy Language" %}{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">{% trans "作成" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
