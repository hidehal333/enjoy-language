{% extends 'base.html' %}

{% block title %}{% trans "サインアップ" %} | Enjoy Language{% endblock %}

{% block active_signup %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1>{% trans "サインアップ" %}</h1>
            <form method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}

                {{ form.as_p }}

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <button class="btn btn-primary" type="submit">{% trans "登録" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
