{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "日記削除 | Enjoy Language" %}{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST">
                {% csrf_token %}
                <p>{% trans "本当に削除しますか？" %}</p>
                <button class="btn btn-primary mt-5" type="submit">{% trans "削除" %}</button>
                <a class="btn btn-secondary mt-5 ml-2" href="{% url 'diary:diary_detail' object.pk %}">{% trans "キャンセル" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
